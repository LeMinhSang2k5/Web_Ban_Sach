<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiệm sách của giấc mơ</title>
    <link rel="icon" href="img/ico_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- HEADER -->
    <header>
        <div class="container">
            <a href="index.html" class="logo-link">
                <img src="img/logo_uth.png" id="logo">
            </a>

            <!-- Dropdown loại sách -->
            <div class="dropdown">
                <button class="dropdown-toggle">
                    <img src="img/ico_menu.svg">
                </button>
                <ul class="dropdown-menu">
                    <li><a href="#">Văn học</a></li>
                    <li><a href="#">Khoa học</a></li>
                    <li><a href="#">Thiếu nhi</a></li>
                    <li><a href="#">Lịch sử</a></li>
                    <li><a href="#">Kinh tế</a></li>
                </ul>
            </div>
            <div>
                <form class="search-bar" id="searchForm">
                    <input type="search" placeholder="Tìm kiếm sách..." aria-label="Tìm kiếm sách" maxlength="128">
                    <button type="submit"><i class="fas fa-search"></i></button>
                </form>
            </div>
            <nav>
                <ul>
                    <li><a href="#sach-moi" class="nav-link"><i class="fa-solid fa-bell"></i>Thông báo</a></li>
                    <li><a href="#best-seller" class="nav-link"><i class="fas fa-shopping-cart"></i>Giỏ hàng</a></li>
                    <li><a href="#van-hoc" class="nav-link"><i class="fas fa-user"></i>Tài Khoản</a></li>
                </ul>
            </nav>

    </header>

    <!-- MAIN CONTENT -->
    <main>
        <!-- Trang Chủ (Hiển thị mặc định) -->
        <section id="home-page" class="page-active-page">
            <div class="container">
                <div class="carousel">
                    <div class="slides">
                        <div class="slide" style="background-image: url(./img/Screenshot\ 2025-05-25\ 013824.png);">
                        </div>
                        <div class="slide" style="background-image: url(./img/ico_menu.svg);"></div>
                        <div class="slide" style="background-image: url(./img/ico_cart_gray.svg);"></div>
                    </div>
                    <button class="nav prev">&#10094;</button>
                    <button class="nav next">&#10095;</button>
                </div>
                <div class="product-grid" id="featured-products">
                    <!-- Sản phẩm sẽ được chèn bởi JavaScript -->
                    <div class="sp1">

                    </div>
                </div>
                <div class="" id="newest-products">
                    <!-- Sản phẩm sẽ được chèn bởi JavaScript -->
                </div>
            </div>
        </section>

    </main>

    <!-- FOOTER -->
    <footer>
        <div class="container">
            <div class="footer-columns">
                <div class="footer-column">
                    <h4>Về BookStore</h4>
                    <ul>
                        <li><a href="#">Giới thiệu</a></li>
                        <li><a href="#">Tuyển dụng</a></li>
                        <li><a href="#">Điều khoản dịch vụ</a></li>
                    </ul>
                </div>
                <div class="footer-column">
                    <h4>Hỗ Trợ Khách Hàng</h4>
                    <ul>
                        <li><a href="#">Câu hỏi thường gặp</a></li>
                        <li><a href="#">Chính sách đổi trả</a></li>
                        <li><a href="#">Hướng dẫn mua hàng</a></li>
                    </ul>
                </div>
                <div class="footer-column">
                    <h4>Kết Nối Với Chúng Tôi</h4>
                    <div class="social-icons">
                        <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                        <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                    </div>
                </div>
                <div class="footer-column">
                    <h4>Đăng Ký Nhận Tin</h4>
                    <form id="newsletter-form">
                        <input type="email" placeholder="Nhập email của bạn" required>
                        <button type="submit">Đăng ký</button>
                    </form>
                </div>
            </div>

        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
